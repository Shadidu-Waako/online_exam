<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      min-width: 200px;
      max-width: 250px;
      background-color: #343a40;
      color: white;
      display: none; /* Default hidden on smaller screens */
    }
    .sidebar.show {
      display: block; /* Show the sidebar when .show is added */
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      text-decoration: none;
    }
    @media (min-width: 769px) {
      .sidebar {
        display: flex; /* Always show on larger screens */
        flex-direction: column;
      }
      .navbar-toggler {
        display: none; /* Hide the hamburger menu on larger screens */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div id="sidebarMenu" class="sidebar flex-column p-3">
    <h4 class="text-center">Menu</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="home.html" class="nav-link active" aria-current="page">Home</a>
      </li>
      <li>
        <a href="about.html" class="nav-link">About</a>
      </li>
      <li>
        <a href="services.html" class="nav-link">Services</a>
      </li>
      <li>
        <a href="contact.html" class="nav-link">Contact</a>
      </li>
    </ul>
  </div>

  <div class="content p-4 flex-grow-1">
    <h1>Welcome to the Sidebar Example</h1>
    <p>This is a simple page with a sidebar menu created using Bootstrap.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebarMenu');
      sidebar.classList.toggle('show');
    });
  </script>
</body>
</html>
